{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="row"><h2>{{ title }}</h2></div>
    <div class="row">
        {% for wordbook in wordbook_list %}
        <div class="col-md-3">
            <div class="thumbnail">
                <a href="{% url 'wordbook' wordbook.id %}">
                    <img src="{{ wordbook.image.url }}" class="img-rounded">
                </a>
                <div class="caption">
                    <h4>
                        <a href="{% url 'wordbook' wordbook.id %}">
                            {{ wordbook.name }}
                        </a>
                    </h4>
                    <p>作者:{{ wordbook.author.username }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
