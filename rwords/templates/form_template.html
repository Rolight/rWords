{% extends 'base.html' %}
{% block title %} 登录 {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-1">
        <h3>{{ title }}</h3>
        <div class="form-group">
            <form {{ enctype }} action="{{ form_action }}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p>{{ extra_text }}</p>
                <p><center>
                <button type="submit" class="btn btn-primary btn-lg">{{ submit_text }}</button>
                </center></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
