{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        {% if alter %}
        <div class="alert alert-info" role="alert">
            修改成功，点击
            <a href="{% url 'user_notes' %}">
                这里
            </a>
            返回
        </div>
        {% endif %}
        <div class="page-header">
            <h3>{{ note.word.word.text }}
                <small>来自 {{ note.word.wordbook.name }}</small>
            </h3>
        </div>
        <div class="form-group">
            <form {{ enctype }} action="{% url 'user_notes_edit' note.id %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p>
                <button type="submit" name="alter" class="btn btn-primary">修改</button>
                <button type="submit" name="delete" class="btn btn-danger">删除</button>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
