{% extends 'base.html' %}
{% block title %} 注册 {% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3>用户注册</h3>
        <div class="form-group">
            <form action="{% url 'register' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-default">注册</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
